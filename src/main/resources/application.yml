server:
  port: 4002

spring:
  profiles:
    active: local
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:3002/realms/Polyflix
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      keycloak:
        topic: polyflix.keycloak.user
        group-id: user-keycloak-cg
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      topic: polyflix.user
  datasource:
    url: jdbc:postgresql://localhost:5433/usermanagement
    username: sa_usermanagement
    password: sa_usermanagement_pwd
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    locations: classpath:db/migration
    enabled: false

seeders:
  enabled: false